{% set setup_data = load_setup_py_data() %}

package:
  name: 'gputools'
  version: '{{setup_data.get('version')}}'
  #version: {{ setup_data['version'] }}

source:
  path: ..
#  git_url: git://github.com/maweigert/gputools
#  git_tag: {{ TRAVIS_BRANCH }}

build:
  number: 0
  string: 'py{{ PY_VER|replace(".", "") }}_{{ PKG_BUILDNUM }}'
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python {{ python }}
    - setuptools
  run:
    - python {{ python }}
    - numpy >=1.11.0
    - pyopencl ==2017.2+cl12 # [win64]
    - pyopencl # [not win64]
    - configparser # [py2k]
    - reikna >=0.6.7
#    - ocl-icd ==1.2.0 # [linux]
#    - scikit-tensor

test:
  requires:
    - nose
    - scikit-image
    - termcolor
    - funcsigs ==0.4 # [py35]
    - funcsigs ==0.4 # [py34]
  commands:
    - nosetests -v tests


about:
  home: {{ setup_data.get('url') }}
  license: {{ setup_data.get('license') }}
  license_file: LICENSE.txt
  summary: {{ setup_data.get('description') }}
